{% load staticfiles %}
<script type="text/javascript" src="{% static 'Order/final.js' %}"></script>
<script type="text/javascript" src="{% static 'Order/del.js' %}"></script>
<script type="text/javascript" src="{% static 'Order/radios_schedule_del.js' %}"></script>


<div class="container delivery" id="delivery" style="display: none; text-align: center;">
    <div style="border-bottom: thin solid; margin-bottom: 2%;"><h2>Delivery Time</h2></div>

    <div class="form-group text-center">
    <label for="usr">Date: </label>
    <input type="date" class="form-control" id="del_date" style="width: 20%; display: inline;">
    </div>

    <div class="form-group">
    <label for="sel1">Time:</label>
    <select class="form-control" id="del_time" style="display: inline; width: 20%;">
    <option value="">select time</option>
    <option value="Morning 7am - 9am">Morning 7am - 9am</option>
    <option value="Noon 2pm - 4pm">Noon 2pm - 4pm</option>
    <option value="Evening 5pm - 9pm">Evening 5pm - 9pm</option>
    </select>
    </div>
    <br>
    <div style="border-bottom: thin solid; margin-bottom: 2%;"><h2>Delivery Location</h2></div>
    <div class="form-group text-center">
    <input type="radio" name="del_select" id="add_select_del1"><b>Use Same As Pickup Location</b>
    </div>

    <input type="radio" name="del_select" id="add_select_del2"><b>Enter New Delivery Address</b>
    <div class="new_add_del">
    <div class="form-group text-center">
    <label for="usr">Address: </label>
    <input type="text" class="form-control" id="del_loc1" style="width: 20%; display: inline;">
    </div>
    <div class="form-group text-center">
    <label for="usr">City: </label>
    <input type="text" class="form-control" id="del_loc2" style="width: 20%; display: inline;">
    </div>
    <div class="form-group text-center">
    <label for="usr">Pincode: </label>
    <input type="text" class="form-control" id="del_loc3" style="width: 20%; display: inline;">
    </div>
    </div>

    <div class="Options">
    <br>
        <b>Possible Option</b>
        <form>
    {% for op in deliver_to %}
    <div class="radio">
        <label><input type="radio" name="optradio" value="{{ op.id }}">{{ op.options }}</label>
    </div>
    {% endfor %}
        </form>
    </div>


    {% csrf_token %}
    <button type="submit" id="save_del">Save</button>
    <button type="submit" id="all_obj" href="{% url 'order:test' %}">Place Your Order</button>



</div>

    <div class="container text-center" id="caption">
        <h1>Congratulations !</h1>
        <h3>Your order has successfully been placed</h3>
  </div>
  <div id="order_placed">

  </div>
