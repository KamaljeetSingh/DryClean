{% extends 'User/base.html' %}
{% block title %} DryClean {% endblock %}
{% block body %}
    <div class="container col-sm-offset-4 col-sm-4">
        <div class="well">
            <form class="form-horizontal" method="post" action="">
                {% csrf_token %}
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Username:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="user" name="username" placeholder="Enter username">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
        </div>
    <p>Not a member? <a href="{% url 'user:signup' %}">Sign Up</a></p>
    </div>


{% endblock %}
